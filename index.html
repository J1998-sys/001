<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特别的生日祝福</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 替换为另一个CDN源 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="birthday-card">
        <!-- 封面 -->
        <div class="card-cover">
            <div class="cover-content">
                <h1>Happy Birthday!</h1>
                <p>点击打开祝福</p>
                <div class="heart-icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
        </div>
        <!-- 内页 -->
        <div class="card-inner">
            <!-- 祝福语部分 -->
            <section class="greeting-section">
                <h2>亲爱的<span class="name">[江江]</span></h2>
                <div class="message-box">
                    <p>在这个特别的日子里，</p>
                    <p>愿所有的快乐、所有的幸福、</p>
                    <p>所有的温馨、所有的好运</p>
                    <p>都围绕在你身边！</p>
                </div>
                <div class="decoration-balloon balloon1"></div>
                <div class="decoration-balloon balloon2"></div>
                <div class="decoration-balloon balloon3"></div>
            </section>

            <!-- 音乐播放器 -->
            <section class="music-player-section">
                <h3>送给你一首特别的歌</h3>
                <div class="player-container">
                    <div class="player-controls">
                        <button id="playBtn" class="control-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar" id="progressBar"></div>
                            <div class="time-display">
                                <span id="currentTime">0:00</span> /
                                <span id="duration">0:00</span>
                            </div>
                        </div>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                        </div>
                    </div>
                    <audio id="audioPlayer" src="assets/audio/1.mp3"></audio>
                </div>
            </section>

            <!-- 视频祝福 -->
            <section class="video-section">
                <h3>来自朋友们的祝福</h3>
                <div class="video-container">
                    <video id="birthdayVideo" poster="assets/images/1.jpg">
                        <source src="assets/video/1.mp4" type="video/mp4">
                        您的浏览器不支持视频播放
                    </video>
                    <div class="video-controls">
                        <button id="playVideoBtn" class="video-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="video-progress">
                            <progress id="videoProgress" value="0" max="100"></progress>
                        </div>
                        <button id="fullscreenBtn" class="video-btn">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </section>

            <!-- 照片墙 -->
            <section class="photo-wall">
                <h3>美好回忆</h3>
                <div class="photos-grid">
                    <div class="photo-item" style="background-image: url('assets/images/1.jpg')"></div>
                    <div class="photo-item" style="background-image: url('assets/images/2.jpg')"></div>
                    <div class="photo-item" style="background-image: url('assets/images/3.jpg')"></div>
                    <div class="photo-item" style="background-image: url('assets/images/3.jpg')"></div>

                </div>
            </section>

            <!-- 结束语 带对联的-->
            <!--
            <section class="closing-section">
                <div class="couplet-container">
                    <div class="couplet left-couplet">
                        <p>岁岁平安添福寿</p>
                    </div>

                    <div class="main-content">
                        <p>愿你新的一岁</p>
                        <p>笑容常开，梦想成真</p>
                        <div class="signature">
                            <p>爱你的</p>
                            <p class="signature-name">[刘镜]</p>
                        </div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                        <div class="confetti"></div>
                    </div>

                    <div class="couplet right-couplet">
                        <p>年年如意增吉祥</p>
                    </div>
                </div>
            </section>
            -->
            <!-- 结束语 不带对联的，兼容性比较好-->
            <section class="closing-section">
                <p>愿你新的一岁</p>
                <p>笑容常开，梦想成真</p>
                <div class="signature">
                    <p>爱你的</p>
                    <p class="signature-name">[刘镜]</p>
                </div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </section>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
